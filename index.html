<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Live Agent</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <!-- Path to your icon styles-->
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Left Panel with Reveal effect -->
        <div class="panel panel-left panel-menu panel-cover bg-color2">
            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-bg bg-color2"></div>
                <div class="navbar-inner">
                    <div class="left sidebar-top">
                        <i class="bi bi-headset"></i>
                    </div>
                    <div class="title font-nunito-medium">Live Agent</div>
                </div>
            </div>

            <div class="sidebar">
                <a class="active" href="#home"><i class="bi bi-chat-text"></i></a>
                <a href="#news"><i class="bi bi-person-check"></i></a>
                <a href="#contact"><i class="bi bi-folder"></i></a>
                <a href="#about"><i class="bi bi-bar-chart-line"></i></a>

                <div class="sidebar-bottom">
                    <a href="#" id="toggleDark"><i class="bi bi-sun"></i></a>
                    <a href="#about">
                        <img src="https://ui-avatars.com/api/?rounded=true&background=ffdd00&color=222&name=John+Doe"
                            alt="">
                    </a>
                </div>
            </div>

            <div class="sidebar-content">
                <div class="list list-chat accordion-list accordion-opposite">
                    <ul>
                        <li class="accordion-item accordion-item-opened">
                            <a class="item-content item-link" href="#">
                                <div class="item-inner">
                                    <div class="item-title">My Chats</div>
                                    <div class="my-count-chat">2</div>
                                </div>
                            </a>
                            <div class="accordion-item-content">
                                <div class="list media-list">
                                    <ul id="myChatList">

                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="list list-chat accordion-list accordion-opposite">
                    <ul>
                        <li class="accordion-item accordion-item-opened">
                            <a class="item-content item-link" href="#">
                                <div class="item-inner">
                                    <div class="item-title">Queued Chats</div>
                                    <div class="my-count-chat">3</div>
                                </div>
                            </a>
                            <div class="accordion-item-content">
                                <div class="list media-list">
                                    <ul id="myQueList">

                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>


            </div>
        </div>

        <div class="panel panel-right panel-details panel-cover bg-color3">
            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-bg bg-color3"></div>
                <div class="navbar-inner">
                    <div class="title font-nunito-medium">Details</div>
                </div>
            </div>

            <div class="card-details card elevation-0" style="height: 200px; border-radius: 10px;">
                <div class="card-content card-content-padding">
                    <h3 class="font-nunito-medium card-details-title" style="margin-top: -0px;">General Info</h3>
                    <div class="list media-list">
                        <ul>
                            <li class="item-content">
                                <div class="item-media"><img id="detailsAva"
                                        src="https://ui-avatars.com/api/?rounded=true&background=ffdd00&color=222&name=Irvan+Smith"
                                        width="44" />
                                </div>
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title font-nunito-medium card-details-title" id="detailsName">
                                            Irvan Smith</div>
                                    </div>
                                    <div class="item-subtitle text-color-gray" style="text-transform: lowercase;"
                                        id="detailsEmail">irvansmith@gmail.com
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <br>
                    <div class="infos">
                        <div class="chip chip-outline">
                            <div class="chip-media">
                                <i class="bi bi-clock text-color-yellow"></i>
                            </div>
                            <div class="chip-label card-details-info">08:30 PM Local Time</div>
                        </div>
                        <div class="chip chip-outline">
                            <div class="chip-media">
                                <i class="bi bi-geo-alt text-color-blue"></i>
                            </div>
                            <div class="chip-label card-details-info">Jakarta, Indonesia</div>
                        </div>
                    </div>
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126909.51719340957!2d106.76291472707103!3d-6.273932399574921!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f1df0898689f%3A0xfd5aae7cfe19b793!2sRUKAN%20PERMATA%20SENAYAN%201!5e0!3m2!1sid!2sid!4v1625907679095!5m2!1sid!2sid"
                    width="100%" height="200" style="border:0; border-radius: 0px 0px 10px 10px;" allowfullscreen=""
                    loading="lazy"></iframe>
            </div>

            <div class="card-details card elevation-0" style="border-radius: 10px; margin-top: 200px">
                <div class="card-content card-content-padding">
                    <h3 class="font-nunito-medium card-details-title" style="margin-top: 3px;">Contact Info</h3>
                    <div class="list links-list" style="margin-top: -10px">
                        <ul>
                            <li><a href="#" class="text-color-green card-details-contact">WhatsApp</a></li>
                            <li><a href="#" class="text-color-blue card-details-contact">Email</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page bg-color2">
                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg bg-color2"></div>
                    <div class="navbar-inner">
                        <div class="left">
                            <a class="link panel-open toggle-panel" data-panel=".panel-menu" href="#"
                                style="display: none;">
                                <i class="bi bi-chat-text text-color-black"></i>
                            </a>
                        </div>
                        <div class="title font-nunito-medium" id="titleChatRoom">Irvan Smith
                        </div>
                        <div class="right">
                            <a class="link panel-open toggle-panel" data-panel=".panel-details" href="#"
                                style="display: none;">
                                <i class="bi bi-info-circle text-color-black"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="toolbar messagebar">
                    <div class="toolbar-inner">
                        <a class="link toggle-sheet" href="#">
                            <i class="bi bi-paperclip"></i>
                        </a>
                        <div class="messagebar-area">
                            <textarea id="inputMsg" class="resizable textmsg" placeholder="Type a message"></textarea>
                        </div><a class="link send-link" style="display:none;" href="#"><i
                                class="bi bi-arrow-up-circle-fill"></i></a>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="messages bg-color2">
                        <div class="messages-title"><b id="dateMsg"></b> <span id="timeMsg"></span></div>
                    </div>

                    <div id="loading">
                        <i class="bi bi-chat-text-fill"></i>
                        <h1 class="font-nunito-bold">Live Agent</h1>
                        <p class="font-nunito-regular">please wait...</p>
                        <center>
                            <span class="progressbar-infinite color-yellow"></span>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to jQuery-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
